<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Macro Data Sequencer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f7fa;
    --bg2: #ffffff;
    --bg3: #f0f2f5;
    --border: #d0d5dd;
    --text: #1a1a1a;
    --text-dim: #667085;
    --text-bright: #1a1a1a;
    --accent: #114f78;
    --red-5: #912323;
    --red-4: #912323;
    --red-3: #b03030;
    --red-2: #c05050;
    --red-1: #e0b0b0;
    --grn-5: #0a7a2e;
    --grn-4: #0a7a2e;
    --grn-3: #0d9435;
    --grn-2: #30a858;
    --grn-1: #b0e0c0;
    --neutral: #e4e7ec;
    --font-mono: 'IBM Plex Mono', monospace;
    --font-sans: 'IBM Plex Sans', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-sans);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Header */
  .header {
    background: var(--bg2);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-left { display: flex; align-items: center; gap: 16px; }

  .logo {
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 600;
    color: var(--accent);
    letter-spacing: 3px;
    text-transform: uppercase;
    border: 1px solid var(--accent);
    padding: 5px 12px;
  }

  .header-title {
    font-family: var(--font-mono);
    font-size: 15px;
    font-weight: 500;
    color: var(--text-bright);
    letter-spacing: 1px;
  }

  .header-subtitle {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-dim);
    letter-spacing: 1px;
    margin-top: 2px;
  }

  .live-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    font-family: var(--font-mono);
    font-size: 12px;
    color: var(--grn-4);
    letter-spacing: 1px;
  }

  .live-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--grn-4);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* Controls */
  .controls {
    background: var(--bg2);
    border-bottom: 1px solid var(--border);
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .control-label {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-dim);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-right: 4px;
  }

  .filter-group { display: flex; gap: 4px; align-items: center; }

  .filter-btn {
    font-family: var(--font-mono);
    font-size: 12px;
    padding: 5px 12px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.5px;
    border-radius: 4px;
  }

  .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
  .filter-btn.active { background: var(--accent); border-color: var(--accent); color: #fff; font-weight: 600; }
  .filter-btn.active-red { background: var(--red-4); border-color: var(--red-4); color: #fff; }
  .filter-btn.active-grn { background: var(--grn-3); border-color: var(--grn-3); color: #fff; }

  .search-box {
    font-family: var(--font-mono);
    font-size: 13px;
    padding: 5px 12px;
    background: var(--bg2);
    border: 1px solid var(--border);
    color: var(--text);
    outline: none;
    width: 220px;
    transition: border-color 0.15s;
    border-radius: 4px;
  }

  .search-box:focus { border-color: var(--accent); }
  .search-box::placeholder { color: var(--text-dim); }

  .sort-select {
    font-family: var(--font-mono);
    font-size: 12px;
    padding: 5px 12px;
    background: var(--bg2);
    border: 1px solid var(--border);
    color: var(--text);
    outline: none;
    cursor: pointer;
    border-radius: 4px;
  }

  /* Stats bar */
  .stats-bar {
    display: flex;
    gap: 0;
    border-bottom: 1px solid var(--border);
    background: var(--bg3);
  }

  .stat-card {
    flex: 1;
    padding: 10px 20px;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .stat-card:last-child { border-right: none; }

  .stat-label {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .stat-value {
    font-family: var(--font-mono);
    font-size: 22px;
    font-weight: 600;
    color: var(--text-bright);
    line-height: 1;
  }

  .stat-value.red { color: var(--red-4); }
  .stat-value.green { color: var(--grn-4); }
  .stat-value.accent { color: var(--accent); }

  .stat-sub {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-dim);
  }

  /* Regime badge */
  .regime-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 16px;
  }

  .regime-indicator {
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 600;
    padding: 5px 14px;
    letter-spacing: 1px;
    border-radius: 4px;
  }

  .regime-q3 { background: #fce8e8; color: var(--red-4); border: 1px solid var(--red-4); }
  .regime-desc { font-size: 12px; color: var(--text-dim); font-family: var(--font-mono); }

  /* Table */
  .table-container {
    overflow-x: auto;
    padding: 0 0 40px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-family: var(--font-mono);
    font-size: 13px;
  }

  thead tr {
    background: var(--bg3);
    position: sticky;
    top: 57px;
    z-index: 50;
  }

  .th-group {
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-dim);
    padding: 8px 14px;
    text-align: center;
    border-bottom: 1px solid var(--border);
    border-right: 1px solid var(--border);
  }

  th {
    font-size: 11px;
    letter-spacing: 1px;
    color: var(--text-dim);
    padding: 8px 12px;
    text-align: center;
    border-bottom: 2px solid var(--border);
    border-right: 1px solid var(--border);
    cursor: pointer;
    white-space: nowrap;
    font-weight: 500;
    text-transform: uppercase;
  }

  th:hover { color: var(--accent); }
  th.sort-active { color: var(--accent); }

  th.indicator-col {
    text-align: left;
    width: 300px;
    min-width: 300px;
  }

  td {
    padding: 0;
    border-bottom: 1px solid var(--border);
    border-right: 1px solid var(--border);
    vertical-align: middle;
  }

  tr.data-row:hover td { background: rgba(17,79,120,0.04); }
  tr.data-row { animation: fadeIn 0.3s ease both; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .indicator-cell {
    padding: 10px 16px;
    text-align: left;
    color: var(--text);
    font-size: 13px;
    font-weight: 400;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 300px;
    font-family: var(--font-sans);
    letter-spacing: 0.2px;
  }

  .indicator-region {
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-top: 2px;
    font-family: var(--font-mono);
  }

  .signal-cell {
    text-align: center;
    min-width: 60px;
  }

  .signal-val {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 42px;
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 600;
    padding: 0 10px;
  }

  /* Score cell */
  .score-cell {
    text-align: center;
    min-width: 70px;
  }

  .score-bar-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 4px 8px;
    gap: 2px;
  }

  .score-num {
    font-family: var(--font-mono);
    font-size: 13px;
    font-weight: 600;
  }

  .score-bar {
    width: 48px;
    height: 3px;
    background: var(--bg3);
    border-radius: 2px;
    overflow: hidden;
  }

  .score-fill {
    height: 100%;
    border-radius: 2px;
    transition: width 0.5s ease;
  }

  .sparkline-cell {
    padding: 4px 8px;
    min-width: 80px;
  }

  .sparkline-canvas { display: block; }

  /* Color gradient helpers — light theme */
  .c-r5 { background-color: #fce8e8; color: #912323; }
  .c-r4 { background-color: #fce8e8; color: #912323; }
  .c-r3 { background-color: #fdeeee; color: #b03030; }
  .c-r2 { background-color: #fdf3f3; color: #c05050; }
  .c-r1 { background-color: #fef8f8; color: #d07070; }
  .c-n  { background-color: #f0f2f5; color: var(--text-dim); }
  .c-g1 { background-color: #f2faf5; color: #30a858; }
  .c-g2 { background-color: #ecf7f0; color: #0d9435; }
  .c-g3 { background-color: #e6f5ea; color: #0a7a2e; }
  .c-g4 { background-color: #daf0e0; color: #0a7a2e; }
  .c-g5 { background-color: #d0ebd6; color: #0a7a2e; }

  .section-divider {
    border-top: 2px solid var(--border) !important;
  }

  .region-header td {
    background: var(--bg3);
    padding: 6px 16px;
    font-family: var(--font-mono);
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
  }

  /* Tooltip */
  .tooltip {
    position: fixed;
    background: #ffffff;
    border: 1px solid var(--border);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 12px;
    padding: 12px 16px;
    pointer-events: none;
    z-index: 1000;
    max-width: 280px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    border-radius: 6px;
    display: none;
  }

  .tooltip-title {
    font-weight: 600;
    color: var(--text-bright);
    margin-bottom: 6px;
    font-size: 13px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 4px;
  }

  .tooltip-row {
    display: flex;
    justify-content: space-between;
    gap: 16px;
    margin-top: 4px;
    font-size: 11px;
    color: var(--text-dim);
  }

  .tooltip-val { color: var(--text); font-weight: 500; }

  /* No results */
  .no-results {
    text-align: center;
    padding: 60px;
    font-family: var(--font-mono);
    color: var(--text-dim);
    font-size: 13px;
    letter-spacing: 1px;
  }

  .count-badge {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-dim);
    padding: 3px 10px;
    border: 1px solid var(--border);
    border-radius: 4px;
    letter-spacing: 1px;
    margin-left: auto;
  }

  /* Loading overlay */
  .loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(245,247,250,0.95);
    z-index: 200;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    transition: opacity 0.4s;
  }
  .loading-overlay.hidden { opacity: 0; pointer-events: none; }
  .loading-bar-track {
    width: 300px; height: 4px;
    background: var(--border);
    border-radius: 2px; overflow: hidden;
  }
  .loading-bar-fill {
    height: 100%; width: 0%;
    background: var(--accent);
    border-radius: 2px;
    transition: width 0.3s;
  }
  .loading-text {
    font-family: var(--font-mono);
    font-size: 12px;
    color: var(--text-dim);
    letter-spacing: 2px;
  }
  .error-banner {
    background: #fce8e8;
    border: 1px solid var(--red-3);
    color: var(--red-4);
    padding: 8px 16px;
    font-family: var(--font-mono);
    font-size: 12px;
    display: none;
  }
  .last-updated {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-dim);
    letter-spacing: 1px;
  }
  .refresh-btn {
    font-family: var(--font-mono);
    font-size: 11px;
    padding: 4px 10px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    cursor: pointer;
    border-radius: 4px;
    letter-spacing: 1px;
    margin-top: 2px;
  }
  .refresh-btn:hover { border-color: var(--accent); color: var(--accent); }
</style>
</head>
<body>

<div class="loading-overlay" id="loading-overlay">
  <div class="logo">MDS</div>
  <div class="loading-text">LOADING FRED DATA</div>
  <div class="loading-bar-track">
    <div class="loading-bar-fill" id="loading-bar"></div>
  </div>
  <div class="loading-text" id="loading-status">Initializing...</div>
</div>

<div class="header">
  <div class="header-left">
    <div class="logo">MDS</div>
    <div>
      <div class="header-title">MACRO DATA SEQUENCER</div>
      <div class="header-subtitle">FEDERAL RESERVE ECONOMIC DATA · GLOBAL INDICATOR TRACKER</div>
    </div>
  </div>
  <div style="display:flex;align-items:center;gap:24px;">
    <div>
      <div style="font-family:var(--font-mono);font-size:11px;color:var(--text-dim);letter-spacing:2px;">DATA SOURCE</div>
      <div style="font-family:var(--font-mono);font-size:14px;color:var(--text-bright);">FRED API · LIVE</div>
    </div>
    <div>
      <div class="last-updated" id="last-updated">—</div>
      <button class="refresh-btn" onclick="refreshData()" title="Refresh data from FRED">REFRESH</button>
    </div>
    <div class="live-badge">
      <div class="live-dot"></div>
      LIVE
    </div>
  </div>
</div>

<div class="controls">
  <span class="control-label">REGION</span>
  <div class="filter-group" id="region-filters">
    <button class="filter-btn active" data-region="ALL" onclick="setFilter('region','ALL',this)">ALL</button>
    <button class="filter-btn" data-region="US" onclick="setFilter('region','US',this)">US</button>
    <button class="filter-btn" data-region="UK" onclick="setFilter('region','UK',this)">UK</button>
    <button class="filter-btn" data-region="EU" onclick="setFilter('region','EU',this)">EU</button>
    <button class="filter-btn" data-region="JAPAN" onclick="setFilter('region','JAPAN',this)">JAPAN</button>
    <button class="filter-btn" data-region="APAC" onclick="setFilter('region','APAC',this)">APAC</button>
    <button class="filter-btn" data-region="LATAM" onclick="setFilter('region','LATAM',this)">LATAM</button>
  </div>
  <div style="width:1px;height:20px;background:var(--border);margin:0 4px;"></div>
  <span class="control-label">SIGNAL</span>
  <div class="filter-group" id="signal-filters">
    <button class="filter-btn active" data-signal="ALL" onclick="setFilter('signal','ALL',this)">ALL</button>
    <button class="filter-btn" data-signal="BEARISH" onclick="setFilter('signal','BEARISH',this)" style="border-color:rgba(255,45,85,0.4);color:var(--red-4);">● BEARISH</button>
    <button class="filter-btn" data-signal="BULLISH" onclick="setFilter('signal','BULLISH',this)" style="border-color:rgba(46,204,113,0.4);color:var(--grn-4);">● BULLISH</button>
  </div>
  <div style="width:1px;height:20px;background:var(--border);margin:0 4px;"></div>
  <input class="search-box" type="text" placeholder="Search indicators..." oninput="doSearch(this.value)" id="search-input">
  <span class="count-badge" id="count-badge">30 indicators</span>
</div>

<div class="error-banner" id="error-banner"></div>

<!-- Stats Bar -->
<div class="stats-bar" id="stats-bar">
  <!-- populated by JS -->
</div>

<div class="table-container">
<table id="main-table">
<colgroup>
  <col style="width:300px">
  <col style="width:40px">
  <col style="width:65px">
  <col style="width:65px">
  <col style="width:65px">
  <col style="width:65px">
  <col style="width:65px">
  <col style="width:65px">
  <col style="width:85px">
</colgroup>
<thead>
<tr>
  <th class="indicator-col" onclick="sortBy('name')">INDICATOR ↕</th>
  <th onclick="sortBy('score')">SCORE</th>
  <th onclick="sortBy('roc')">RoC</th>
  <th onclick="sortBy('seq_prior')">PRIOR</th>
  <th onclick="sortBy('seq_latest')">LATEST</th>
  <th onclick="sortBy('hist_high')">HI SINCE</th>
  <th onclick="sortBy('hist_low')">LO SINCE</th>
  <th onclick="sortBy('trend_12')">12MMA</th>
  <th>TREND</th>
</tr>
</thead>
<tbody id="table-body">
</tbody>
</table>
</div>

<div class="tooltip" id="tooltip"></div>

  { id: 'LRHUTTTTAUM156S',       name: 'Australia Unemployment Rate',    region: 'APAC',  category: 'Labour',          units: null,  inverse: true  },

  // ── LATAM (2) ────────────────────────────────
  { id: 'LRHUTTTTMXM156S',       name: 'Mexico Unemployment Rate',      region: 'LATAM', category: 'Labour',          units: null,  inverse: true  },
  { id: 'BRALOLITONOSTSAM',      name: 'Brazil CLI',                    region: 'LATAM', category: 'Leading',         units: null,  inverse: false },
];

// ─── STATE ───────────────────────────────────────────────────────────────────
let indicators = [];
let filters = { region: 'ALL', signal: 'ALL', search: '' };
let sortKey = 'score';
let sortDir = 1;

// ─── FRED DATA FETCHING ─────────────────────────────────────────────────────
async function fetchFredSeries(seriesId, units, limit) {
  let url = `/api/fred?series=${seriesId}&limit=${limit || 24}`;
  if (units) url += `&units=${units}`;
  const resp = await fetch(url);
  if (!resp.ok) throw new Error(`FRED proxy error ${resp.status} for ${seriesId}`);
  const data = await resp.json();
  if (data.error) throw new Error(data.error);
  return (data.observations || [])
    .filter(obs => obs.value !== '.')
    .map(obs => ({ date: obs.date, value: parseFloat(obs.value) }));
}

async function fetchAllSeries(configs, concurrency) {
  const results = new Map();
  const queue = [...configs];
  let active = 0, completed = 0;
  return new Promise(resolve => {
    function next() {
      while (active < (concurrency || 10) && queue.length > 0) {
        const cfg = queue.shift();
        active++;
        fetchFredSeries(cfg.id, cfg.units, 24)
          .then(obs => results.set(cfg.id, { observations: obs, error: null }))
          .catch(err => {
            console.warn(`Failed: ${cfg.id}:`, err.message);
            results.set(cfg.id, { observations: [], error: err.message });
          })
          .finally(() => {
            active--; completed++;
            updateLoadingProgress(completed, configs.length);
            if (completed === configs.length) resolve(results);
            else next();
          });
      }
    }
    next();
  });
}

// ─── DATA COMPUTATION ───────────────────────────────────────────────────────
function computeIndicator(config, observations) {
  const obs = [...observations].reverse(); // newest-first → chronological
  if (obs.length < 2) {
    return {
      id: config.id, name: config.name, region: config.region,
      category: config.category, inverse: config.inverse,
      roc: null, seq_prior: null, seq_latest: null,
      hist_high: null, hist_low: null,
      trend_12: null, trend_6: null, spark: obs.map(o => o.value),
    };
  }
  const values = obs.map(o => o.value);
  const dates = obs.map(o => o.date);
  const n = values.length;
  const seq_latest = values[n - 1];
  const seq_prior = values[n - 2];
  const roc = seq_latest - seq_prior;
  const trend_12 = n >= 12
    ? values.slice(n - 12).reduce((s, v) => s + v, 0) / 12
    : values.reduce((s, v) => s + v, 0) / n;
  const trend_6 = n >= 6
    ? values.slice(n - 6).reduce((s, v) => s + v, 0) / 6
    : values.reduce((s, v) => s + v, 0) / n;
  let hiIdx = 0, loIdx = 0;
  for (let i = 1; i < n; i++) {
    if (values[i] > values[hiIdx]) hiIdx = i;
    if (values[i] < values[loIdx]) loIdx = i;
  }
  function fmtDate(iso) {
    if (!iso) return null;
    const [y, m, d] = iso.split('-');
    return `${parseInt(m)}/${parseInt(d)}/${y}`;
  }
  return {
    id: config.id, name: config.name, region: config.region,
    category: config.category, inverse: config.inverse,
    roc: parseFloat(roc.toFixed(4)),
    seq_prior: parseFloat(seq_prior.toFixed(4)),
    seq_latest: parseFloat(seq_latest.toFixed(4)),
    hist_high: fmtDate(dates[hiIdx]),
    hist_low: fmtDate(dates[loIdx]),
    trend_12: parseFloat(trend_12.toFixed(4)),
    trend_6: parseFloat(trend_6.toFixed(4)),
    spark: values.slice(Math.max(0, n - 9)),
  };
}

// ─── SCORING ─────────────────────────────────────────────────────────────────
function computeScore(d) {
  const inv = d.inverse ? -1 : 1;
  let score = 0; let count = 0;
  if (d.roc !== null && d.roc !== undefined) {
    score += Math.sign(d.roc * inv) * Math.min(Math.abs(d.roc) / 5, 1) * 2;
    count++;
  }
  if (d.seq_latest !== null && d.seq_latest !== undefined && d.seq_prior !== null) {
    score += Math.sign((d.seq_latest - d.seq_prior) * inv) * 1.5;
    count++;
  }
  if (d.trend_12 !== null && d.trend_12 !== undefined) {
    if (d.seq_latest !== null) {
      score += Math.sign((d.seq_latest - d.trend_12) * inv) * 1;
      count++;
    }
  }
  return count > 0 ? Math.max(-5, Math.min(5, score)) : 0;
}

// ─── COLOR HELPERS ───────────────────────────────────────────────────────────
function scoreClass(score) {
  if (score >= 3) return 'c-g5';
  if (score >= 1.5) return 'c-g3';
  if (score >= 0.5) return 'c-g2';
  if (score > -0.5) return 'c-n';
  if (score > -1.5) return 'c-r2';
  if (score > -3) return 'c-r3';
  return 'c-r5';
}

function rocClass(roc) {
  if (roc === null || roc === undefined) return 'c-n';
  if (roc >= 5) return 'c-g5';
  if (roc >= 2) return 'c-g3';
  if (roc >= 0.5) return 'c-g2';
  if (roc > -0.5) return 'c-n';
  if (roc > -2) return 'c-r2';
  if (roc > -5) return 'c-r3';
  return 'c-r5';
}

function deltaClass(latest, prior) {
  if (latest === null || prior === null) return 'c-n';
  const d = latest - prior;
  if (d >= 3) return 'c-g5';
  if (d >= 1) return 'c-g3';
  if (d >= 0.3) return 'c-g2';
  if (d > -0.3) return 'c-n';
  if (d > -1) return 'c-r2';
  if (d > -3) return 'c-r3';
  return 'c-r5';
}

function fmt(v) {
  if (v === null || v === undefined) return '—';
  return (v > 0 ? '+' : '') + Number(v).toFixed(2).replace(/\.00$/, '');
}

// ─── SPARKLINE ───────────────────────────────────────────────────────────────
function drawSparkline(canvas, data) {
  if (!canvas || !data || data.length < 2) return;
  const ctx = canvas.getContext('2d');
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0, 0, w, h);
  const min = Math.min(...data), max = Math.max(...data);
  const range = max - min || 1;
  const pts = data.map((v, i) => [
    (i / (data.length - 1)) * (w - 4) + 2,
    h - ((v - min) / range) * (h - 6) - 3
  ]);
  const last = data[data.length - 1];
  const first = data[0];
  const isUp = last >= first;
  const color = isUp ? '#0a7a2e' : '#912323';
  ctx.strokeStyle = color;
  ctx.lineWidth = 1.5;
  ctx.lineJoin = 'round';
  // fill
  ctx.beginPath();
  ctx.moveTo(pts[0][0], h);
  pts.forEach(p => ctx.lineTo(p[0], p[1]));
  ctx.lineTo(pts[pts.length-1][0], h);
  ctx.closePath();
  ctx.fillStyle = isUp ? 'rgba(10,122,46,0.1)' : 'rgba(145,35,35,0.1)';
  ctx.fill();
  // line
  ctx.beginPath();
  ctx.moveTo(pts[0][0], pts[0][1]);
  pts.slice(1).forEach(p => ctx.lineTo(p[0], p[1]));
  ctx.stroke();
  // dot
  const last_pt = pts[pts.length - 1];
  ctx.beginPath();
  ctx.arc(last_pt[0], last_pt[1], 2, 0, Math.PI * 2);
  ctx.fillStyle = color;
  ctx.fill();
}

// ─── RENDER ──────────────────────────────────────────────────────────────────
function getFilteredData() {
  return indicators.filter(d => {
    if (filters.region !== 'ALL' && d.region !== filters.region) return false;
    if (filters.signal !== 'ALL') {
      const s = computeScore(d);
      if (filters.signal === 'BEARISH' && s >= 0) return false;
      if (filters.signal === 'BULLISH' && s < 0) return false;
    }
    if (filters.search) {
      const q = filters.search.toLowerCase();
      if (!d.name.toLowerCase().includes(q) && !d.region.toLowerCase().includes(q) && !d.category.toLowerCase().includes(q)) return false;
    }
    return true;
  }).map(d => ({ ...d, score: computeScore(d) }))
    .sort((a, b) => {
      let av = a[sortKey], bv = b[sortKey];
      if (av === null || av === undefined) av = -Infinity;
      if (bv === null || bv === undefined) bv = -Infinity;
      return sortDir * (av < bv ? -1 : av > bv ? 1 : 0);
    });
}

function renderStats(data) {
  const bull = data.filter(d => d.score > 0).length;
  const bear = data.filter(d => d.score < 0).length;
  const neutral = data.filter(d => d.score === 0).length;
  const avgScore = data.reduce((s, d) => s + d.score, 0) / (data.length || 1);

  document.getElementById('stats-bar').innerHTML = `
    <div class="stat-card">
      <div class="stat-label">INDICATORS</div>
      <div class="stat-value accent">${data.length}</div>
      <div class="stat-sub">Currently showing</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">BULLISH</div>
      <div class="stat-value green">${bull}</div>
      <div class="stat-sub">${Math.round(bull/data.length*100)||0}% of total</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">BEARISH</div>
      <div class="stat-value red">${bear}</div>
      <div class="stat-sub">${Math.round(bear/data.length*100)||0}% of total</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">NET COMPOSITE</div>
      <div class="stat-value ${avgScore >= 0 ? 'green' : 'red'}">${avgScore.toFixed(2)}</div>
      <div class="stat-sub">Avg score (-5 to +5)</div>
    </div>
    <div class="stat-card" style="flex:2;background:var(--bg2);">
      <div class="stat-label">MACRO REGIME SIGNAL</div>
      <div style="display:flex;align-items:center;gap:12px;margin-top:4px;">
        <div class="regime-indicator ${avgScore < -0.5 ? 'regime-q3' : ''}" style="${avgScore >= 0.5 ? 'background:#e6f5ea;color:var(--grn-4);border:1px solid var(--grn-4);' : avgScore < -0.5 ? '' : 'background:#e8eff5;color:var(--accent);border:1px solid var(--accent);'}">
          ${avgScore >= 0.5 ? 'QUAD 2 — RISK-ON' : avgScore < -0.5 ? 'QUAD 3 — RISK-OFF' : 'TRANSITIONAL'}
        </div>
        <div class="regime-desc">${avgScore >= 0.5 ? 'Growth accelerating · Inflation rising · Equities, Commodities favored' : avgScore < -0.5 ? 'Growth slowing · Deceleration dominating · Bonds, Gold, Defensives favored' : 'Mixed signals · Regime transition in progress · Selective positioning advised'}</div>
      </div>
    </div>
  `;
}

function renderTable() {
  const data = getFilteredData();
  document.getElementById('count-badge').textContent = `${data.length} indicator${data.length !== 1 ? 's' : ''}`;
  renderStats(data);

  const tbody = document.getElementById('table-body');
  if (data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="9" class="no-results">NO INDICATORS MATCH · ADJUST FILTERS</td></tr>`;
    return;
  }

  let html = '';
  let delay = 0;
  data.forEach((d, i) => {
    const scoreVal = d.score;
    const scorePct = ((scoreVal + 5) / 10 * 100).toFixed(0);
    const scoreColor = scoreVal >= 0 ? 'var(--grn-4)' : 'var(--red-4)';
    const rocCls = rocClass(d.roc);
    const seqCls = deltaClass(d.seq_latest, d.seq_prior);
    const trendCls = rocClass(d.trend_12);

    html += `
    <tr class="data-row" style="animation-delay:${delay}ms" 
        onmouseenter="showTooltip(event, ${i})"
        onmouseleave="hideTooltip()">
      <td>
        <div class="indicator-cell" title="${d.name}">
          ${d.name}
          <div class="indicator-region">${d.region} · ${d.category}</div>
        </div>
      </td>
      <td class="score-cell">
        <div class="score-bar-container">
          <div class="score-num" style="color:${scoreColor}">${scoreVal.toFixed(1)}</div>
          <div class="score-bar">
            <div class="score-fill" style="width:${scorePct}%;background:${scoreColor};"></div>
          </div>
        </div>
      </td>
      <td class="signal-cell ${rocCls}"><div class="signal-val">${fmt(d.roc)}</div></td>
      <td class="signal-cell c-n"><div class="signal-val">${fmt(d.seq_prior)}</div></td>
      <td class="signal-cell ${seqCls}"><div class="signal-val">${fmt(d.seq_latest)}</div></td>
      <td class="signal-cell c-n" style="font-size:9px;"><div class="signal-val" style="font-size:9px;color:var(--text-dim)">${d.hist_high || '—'}</div></td>
      <td class="signal-cell c-n" style="font-size:9px;"><div class="signal-val" style="font-size:9px;color:var(--text-dim)">${d.hist_low || '—'}</div></td>
      <td class="signal-cell ${trendCls}"><div class="signal-val">${fmt(d.trend_12)}</div></td>
      <td class="sparkline-cell">
        <canvas class="sparkline-canvas" width="80" height="30" data-idx="${i}"></canvas>
      </td>
    </tr>`;
    delay += 15;
  });

  tbody.innerHTML = html;

  // Draw sparklines
  tbody.querySelectorAll('canvas[data-idx]').forEach(canvas => {
    const idx = parseInt(canvas.dataset.idx);
    drawSparkline(canvas, data[idx].spark);
  });

  // Store for tooltip
  window._tableData = data;
}

// ─── TOOLTIP ─────────────────────────────────────────────────────────────────
function showTooltip(e, i) {
  const d = window._tableData && window._tableData[i];
  if (!d) return;
  const tt = document.getElementById('tooltip');
  const scoreColor = d.score >= 0 ? 'var(--grn-4)' : 'var(--red-4)';
  tt.innerHTML = `
    <div class="tooltip-title">${d.name}</div>
    <div class="tooltip-row"><span>Region</span><span class="tooltip-val">${d.region}</span></div>
    <div class="tooltip-row"><span>Category</span><span class="tooltip-val">${d.category}</span></div>
    <div class="tooltip-row"><span>Composite Score</span><span class="tooltip-val" style="color:${scoreColor}">${d.score.toFixed(2)}</span></div>
    <div class="tooltip-row"><span>Rate of Change</span><span class="tooltip-val">${fmt(d.roc)}</span></div>
    <div class="tooltip-row"><span>Prior → Latest</span><span class="tooltip-val">${fmt(d.seq_prior)} → ${fmt(d.seq_latest)}</span></div>
    <div class="tooltip-row"><span>12MMA Trend</span><span class="tooltip-val">${fmt(d.trend_12)}</span></div>
    <div class="tooltip-row"><span>6MMA Trend</span><span class="tooltip-val">${fmt(d.trend_6)}</span></div>
    <div class="tooltip-row"><span>FRED Series</span><span class="tooltip-val">${d.id || '—'}</span></div>
  `;
  tt.style.display = 'block';
  posTooltip(e);
}

function posTooltip(e) {
  const tt = document.getElementById('tooltip');
  let x = e.clientX + 16, y = e.clientY + 8;
  if (x + 250 > window.innerWidth) x = e.clientX - 260;
  if (y + 200 > window.innerHeight) y = e.clientY - 200;
  tt.style.left = x + 'px';
  tt.style.top = y + 'px';
}

document.addEventListener('mousemove', e => {
  const tt = document.getElementById('tooltip');
  if (tt.style.display === 'block') posTooltip(e);
});

function hideTooltip() {
  document.getElementById('tooltip').style.display = 'none';
}

// ─── CONTROLS ────────────────────────────────────────────────────────────────
function setFilter(type, val, btn) {
  filters[type] = val;
  const group = document.getElementById(type + '-filters');
  group.querySelectorAll('.filter-btn').forEach(b => {
    b.classList.remove('active', 'active-red', 'active-grn');
  });
  if (val === 'BEARISH') btn.classList.add('active-red');
  else if (val === 'BULLISH') btn.classList.add('active-grn');
  else btn.classList.add('active');
  renderTable();
}

function doSearch(val) {
  filters.search = val;
  renderTable();
}

function sortBy(key) {
  if (sortKey === key) sortDir *= -1;
  else { sortKey = key; sortDir = -1; }
  renderTable();
}

// ─── LOADING UI ─────────────────────────────────────────────────────────────
function updateLoadingProgress(completed, total) {
  const pct = Math.round((completed / total) * 100);
  const bar = document.getElementById('loading-bar');
  const status = document.getElementById('loading-status');
  if (bar) bar.style.width = pct + '%';
  if (status) status.textContent = `Fetching series ${completed} / ${total}...`;
}

function hideLoading() {
  const overlay = document.getElementById('loading-overlay');
  if (overlay) overlay.classList.add('hidden');
  setTimeout(() => { if (overlay) overlay.style.display = 'none'; }, 500);
}

function showError(msg) {
  const banner = document.getElementById('error-banner');
  if (banner) { banner.textContent = msg; banner.style.display = 'block'; }
}

function clearError() {
  const banner = document.getElementById('error-banner');
  if (banner) banner.style.display = 'none';
}

// ─── MAIN DATA PIPELINE ────────────────────────────────────────────────────
async function fetchAndCompute() {
  clearError();
  const resultsMap = await fetchAllSeries(SERIES_CONFIG, 10);
  const computed = [];
  const errors = [];

  for (const cfg of SERIES_CONFIG) {
    const result = resultsMap.get(cfg.id);
    if (!result || result.error) {
      errors.push(`${cfg.id}: ${result ? result.error : 'no response'}`);
      computed.push({
        id: cfg.id, name: cfg.name, region: cfg.region,
        category: cfg.category, inverse: cfg.inverse,
        roc: null, seq_prior: null, seq_latest: null,
        hist_high: null, hist_low: null,
        trend_12: null, trend_6: null, spark: [],
      });
      continue;
    }
    computed.push(computeIndicator(cfg, result.observations));
  }

  indicators = computed;
  const updatedEl = document.getElementById('last-updated');
  if (updatedEl) updatedEl.textContent = 'Updated: ' + new Date().toLocaleTimeString();
  if (errors.length > 0) {
    showError(`${errors.length} series failed to load. Dashboard showing partial data.`);
    console.warn('FRED fetch errors:', errors);
  }
  renderTable();
}

async function refreshData() {
  const btn = document.querySelector('.refresh-btn');
  if (btn) { btn.textContent = 'LOADING...'; btn.disabled = true; }
  await fetchAndCompute();
  if (btn) { btn.textContent = 'REFRESH'; btn.disabled = false; }
}

// Auto-refresh every 60 minutes
setInterval(() => refreshData(), 60 * 60 * 1000);

// ─── INIT ────────────────────────────────────────────────────────────────────
(async () => {
  try {
    await fetchAndCompute();
  } catch (e) {
    showError('Failed to load data: ' + e.message);
    console.error('Init error:', e);
  } finally {
    hideLoading();
  }
})();
</script>
